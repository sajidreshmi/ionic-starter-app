<ion-header>

  <ion-navbar>
    <ion-title>Add a new place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addNewPlace(form1.value)" #form1="ngForm">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" name="title" ngModel required></ion-input>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!form1.valid">Add place</button>      
    </form><ion-grid>
      <ion-row>
        <button ion-button (click)="onLocateUser()" block>Get location</button>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Location</ion-label>
          <p>{{location?.coords.latitude}} / {{location?.coords.longitude}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
